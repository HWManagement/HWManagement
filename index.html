<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW ENTERTAINMENT LLC | Licensed & Custom Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body{margin:0;padding:0;background:#000;color:#fff;text-align:center;overflow-x:hidden;font-family:'Russo One',sans-serif}
        header{background:linear-gradient(45deg,#ff0000,#000,#ff0000);padding:8vh 20px 6vh;position:relative}
        .logo-img{max-width:85vw;height:auto;margin:4vh auto 2vh;display:block}
        .logo-text{
            font-family:'Rajdhani',sans-serif;font-weight:700;
            font-size:10.8vw;color:transparent;
            letter-spacing:0.12em;text-transform:uppercase;
            -webkit-text-stroke:5px #ff0000;
            text-stroke:5px #ff0000;
            text-shadow:0 0 30px #ff0000,0 0 60px #ff0000;
            margin:0 auto 6vh;
        }
        .section{margin:12vw auto;max-width:92%;padding:0 15px}
        .section strong{color:#ff0000}
        .prices{font-size:5.2vw;line-height:1.9;color:#fff}
        .artist-title{font-size:6vw;color:#ff0;margin:12vw 0 8vw}
        .artist-list{
            font-size:6.2vw;line-height:1.9;margin:10vw auto;padding:0 10px;
            background:linear-gradient(to right,#ff0000,#fff,#ff0000);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
        }
        .delivery{font-size:5vw;margin:12vw 20px}
        .inquire-btn{
            margin:15vw auto;display:inline-block;padding:22px 90px;
            background:#ff0000;color:#000;font-family:'Rajdhani',sans-serif;font-weight:700;
            font-size:8.5vw;border-radius:50px;box-shadow:0 0 40px #ff0000;text-decoration:none;transition:.4s
        }
        .inquire-btn:hover{transform:scale(1.08);background:#fff;color:#ff0000}
        .disclaimer{font-size:4vw;opacity:0.7;margin:15vw 20px 10vw}
        footer{padding:10vw;font-size:3.5vw;opacity:0.7}

        @media(min-width:768px){
            .logo-img{max-width:420px}
            .logo-text{font-size:7.2rem;-webkit-text-stroke:7px #ff0000}
            .prices,.delivery,.disclaimer,.artist-list{font-size:1.8rem}
            .artist-title{font-size:2.4rem}
            .inquire-btn{font-size:3rem;padding:30px 120px}
            footer{font-size:1rem}
        }
    </style>
</head>
<body>

<header>
    <!-- Your exact HW logo as crisp image -->
    <img src="https://i.ibb.co/YourImageURL/hw-logo.png" alt="HW Logo" class="logo-img">
    <!-- "ENTERTAINMENT LLC" in the exact matching font style -->
    <div class="logo-text">ENTERTAINMENT LLC</div>
</header>

<div class="section prices">
    <strong>Custom Exclusive Features & Licensed Guest Verses</strong><br>
    Over 100 Legendary Artists Available<br><br>
    <strong>Price Ranges</strong><br>
    Licensed Guest Verses:
