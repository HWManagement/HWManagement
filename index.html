<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW ENTERTAINMENT LLC | Exclusive Artist Roster</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Bebas+Neue&family=Monoton&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * { box-sizing:border-box; }
        body { margin:0; padding:0; background:#000; color:#fff; text-align:center; overflow-x:hidden; }
        
        header { 
            background: linear-gradient(45deg, #ff0000, #000, #ff0000);
            padding: 90px 20px 70px;
            font-family: 'Monoton', cursive;
            font-size: 11vw;                    /* perfect scaling */
            letter-spacing: 4px;
            text-shadow: 0 0 30px #ff0000;
            word-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }
        .subtitle {
            font-family: 'Bebas Neue', cursive;
            font-size: 7vw;
            margin: 30px 20px 10px;
            color: #ff0;
        }
        .artist-list {
            font-family: 'Russo One', sans-serif;
            font-size: 6.8vw;
            line-height: 1.6;
            margin: 50px auto;
            padding: 0 15px;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #ff0000, #fff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            max-width: 96%;
        }
        .inquire-btn {
            margin: 70px auto 90px;
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 8vw;
            font-weight: 900;
            color: #000;
            background: #ff0000;
            border-radius: 60px;
            box-shadow: 0 0 40px #ff0000;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s;
        }
        .inquire-btn:hover { transform:scale(1.08); background:#fff; color:#ff0000; }

        footer { padding:60px 20px; font-size:1rem; opacity:0.8; }

        /* Desktop – huge again */
        @media (min-width: 768px) {
            header { font-size: 6rem; padding:120px 20px; letter-spacing:8px; }
            .subtitle { font-size: 2.8rem; }
            .artist-list { font-size: 3.4rem; }
            .inquire-btn { font-size: 3rem; padding:30px 100px; }
        }
    </style>
</head>
<body>

    <header>HW<br>ENTERTAINMENT<br>LLC</header>

    <div class="subtitle">EXCLUSIVE ROSTER 2025</div>

    <div class="artist-list">
        HERMAN WATSON • ATMOSPHERE • B-REAL • BABY BASH • THE D.O.C.<br>
        SAGE FRANCIS • INSPECTAH
