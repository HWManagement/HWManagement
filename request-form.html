<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Entertainment Request Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { margin:0; padding:0; background:linear-gradient(135deg,#000 0%,#111 100%); color:#fff; font-family:'Russo One',sans-serif; }
        .container { max-width:800px; margin:0 auto; padding:60px 20px; }
        .header { text-align:center; font-family:'Orbitron',sans-serif; font-size:3.5rem; color:#ff0000; margin-bottom:10px; text-shadow:0 0 20px #ff0000; }
        .subheader { text-align:center; font-family:'Bebas Neue',cursive; font-size:1.8rem; color:#ff0; margin-bottom:60px; }
        .form-group { margin-bottom:35px; text-align:left; }
        .form-group label { display:block; font-size:1.4rem; color:#ff0000; margin-bottom:10px; font-weight:bold; }
        .form-group input, .form-group select { width:100%; padding:15px; font-size:1.2rem; border:2px solid #333; border-radius:8px; background:#111; color:#fff; box-sizing:border-box; }
        .form-group input:focus, .form-group select:focus { outline:none; border-color:#ff0000; box-shadow:0 0 12px rgba(255,0,0,0.4); }

        /* Fixed checkbox layout – clean & aligned */
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 25px 0;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            white-space: nowrap;
        }
        .checkbox-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            accent-color: #ff0000;
        }

        .submit-btn { background:linear-gradient(45deg,#ff0000,#ff6600); color:white; border:none; padding:20px 60px; font-size:1.8rem; font-family:'Orbitron',sans-serif; font-weight:900; border-radius:50px; cursor:pointer; width:100%; margin-top:40px; box-shadow:0 0 30px rgba(255,0,0,0.5); transition:all .3s; }
        .submit-btn:hover { transform:scale(1.05); box-shadow:0 0 50px rgba(255,0,0,0.8); }
        .back-link { display:block; margin-top:50px; text-align:center; color:#ff0; font-size:1.3rem; text-decoration:none; }
        .back-link:hover { color:#fff; }
        @media (max-width:768px) {
            .header{font-size:2.5rem;} .subheader{font-size:1.4rem;}
            .checkbox-container { flex-direction:column; align-items:flex-start; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">HW Entertainment Request Form</h1>
    <p class="subheader">Fill out the form below and we’ll get back to you fast with availability & pricing.</p>

    <form action="https://formspree.io/f/YOUR-FORMSPREE-ID" method="POST" id="bookingForm">
        <!-- (All your existing fields stay exactly the same – only the checkbox part changed) -->
        <!-- ... first name, last name, phone, email, company, budget, artist dropdown ... -->

        <div class="form-group">
            <label>Service Type (check all that apply) *</label>
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="licenses" name="Service" value="Licenses">
                    <label for="licenses">Licenses</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="unreleased" name="Service" value="Unreleased Exclusives">
                    <label for="unreleased">Unreleased Exclusives</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="custom" name="Service" value="Custom Exclusive">
                    <label for="custom">Custom Exclusive</label>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">SUBMIT REQUEST</button>
    </form>

    <a href="index.html" class="back-link">← Back to Roster</a>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        if (document.querySelectorAll('input[name="Service"]:checked').length === 0) {
            e.preventDefault();
            alert('Please select at least one service type.');
        }
    });
</script>
</body>
</html>
